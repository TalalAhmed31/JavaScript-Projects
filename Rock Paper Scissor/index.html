<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=asap">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="scores-section">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span class="score" id="user-score">0</span>:<span class="score" id="computer-score">0</span>
        </div>

        <div class="result" id="resultid">
            <p>Pick your first move!!!</p>
        </div>

        <div class="choices" id="choices">
            <div class="choice" id="rock">
                <img src="./rock.png" alt="">
            </div>

            <div class="choice" id="paper">

                <img src="./paper.png" alt="">
            </div>

            <div class="choice" id="scissors">

                <img src="./scissors.png" alt="">
            </div>
        </div>

        <div class="command" id="command">
            <h5>Make your move</h5>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
